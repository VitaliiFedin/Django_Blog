{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'posts/css/index.css' %}">
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <header>
            <div></div>
            <div>
                <a href="/" class="nav_title">VENATOR'S BLOG</a>
            </div>
            <div class="nav_links">
                <a class="admin_link" href="admin">Admin</a>
            </div>
        </header>
        <div class="wrapper">
            {% for post in posts %}
            <div class="card">
                <a class="card_link" href="/post/{{post.id}}">
                    <div class="card_header">
                        <h1>{{post.title}}</h1>
                    </div>
                    <div class="card_body">
                        <h5 class="card_date">{{post.created}}</h5>
                        <p class="card_text">{{ post.text | truncatewords:20 }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
